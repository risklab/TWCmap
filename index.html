<!DOCTYPE html>
<html>

<head>
  <title>TWC Map</title>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

  <link href="./TWC.css" rel="stylesheet">
</head>

<body>
  <p class="title"> TWC Map</p>
  <p class="subtitle"> Risk and assets around TWC </p>
  <div id='nav' class='menu-ui'>
    <a href="#" data-position='138.913653,35.219495'>TWC Site</a>
  </div>

  <div id='map'></div>

  <div id='legend'>
    <img id="legendImage" src="./assets/legend.png" alt="">
  </div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXNiYXJ2ZSIsImEiOiI4c2ZpNzhVIn0.A1lSinnWsqr7oCUo0UMT7w';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/asbarve/ckfzkhz401d7319jo0tvmuwkz',
      center: [138.913653, 35.219495],
      zoom: 12,
      minZoom: 12
    });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl(), 'bottom-left');

    document.getElementById('nav').onclick = function(e) {
      e.preventDefault();
      var pos = e.target.getAttribute('data-position');
      if (pos) {
        var loc = pos.split(',');
        map.flyTo({
          center: loc,
          zoom: 15
        })
      }
    }

  </script>
</body>

</html>
